name: Docker build and test

on:
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1             # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: luqman-ce11-ecr          # set this to your Amazon ECR repository name
  ECS_SERVICE: luqman-ce11-ecs                # set this to your Amazon ECS service name
  ECS_CLUSTER: luqman-ce11-cluster                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: luqman-ce11-task-def # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: luqman-ce11-container           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

jobs:
  docker-build-and-test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build check
        run: |
          docker build . --tag luqman-ce11-ecr:v${{ github.run_number }}.0,luqman-ce11-ecr:latest .

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk container test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk container test luqman-ce11-ecr:latest --severity-threshold=high

      - name: Snyk code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk code test .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
